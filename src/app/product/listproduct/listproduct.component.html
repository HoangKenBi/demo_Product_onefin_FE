<div class="header">
    <a id="btn-back" routerLink="/dashboard" class="btn btn-sm btn-primary">Home Back</a> 
    <h1>Products</h1>
</div>
<div class="container">
    <div class="row">
        <div id="div1"  class="col-2">
            <div class="text1" >
                <h5 style="font-size: 30px; text-align: center; color: black; margin-bottom: 30px;">Menu</h5>
                <div style=" height: 50px; "><a class="dasboard" routerLink="/dashboard">OrderDetail</a></div>
                <div style=" height: 50px; "><a class="product">Product</a></div>
                <div style=" height: 50px; "><a class="account" routerLink="/listaccount">Account</a></div>
            </div>
        </div>
        <div id="div2" class="col-10">
            <div class="text2">
                <h2 class="text-xl font-bold">Product</h2>
                <div class="div-searchStudent">
                    <a id="btn-add" routerLink="/createproduct"  class="btn btn-sm btn-primary" >Add</a>
                    <input type="text" [(ngModel)]="searchProduct" placeholder="Search..." name="search">
                    <button (click)="onSearchProduct()">Search</button>
                    </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name 
                            <button style="font-size: 15px; color: white; background-color: #0d6efd; border-radius: 5px;" (click)="handleClickProduct()">^</button>
                        </th>
                        <th scope="col">Price
                            <button style="font-size: 15px; color: white; background-color: #0d6efd; border-radius: 5px;" (click)="handleClickProductPrice()">^</button>
                        </th>
                        <th scope="col">Quantity</th>
                        <th scope="col">img</th>
                        <th scope="col">Status</th>               
                        <th scope="col">Option</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor=" let pro of listProdcut">
                        <td>{{ pro.idProduct }}</td>
                        <td>{{ pro.nameProduct }}</td>
                        <td>{{ pro.priceProduct }}</td>
                        <td>{{ pro.quantityProduct }}</td>
                        <td class="img-column">{{ pro.imgProduct }}</td>
                        <td>{{ getStatusName(pro.statusProduct) }}</td>               
                        <td>
                            <a routerLink="/editproduct/{{pro.idProduct}}" class="btn btn-sm btn-primary" style="margin-right: 5px;">Edit</a>
                            <a routerLink="/dashboard" (click)="OnDeleteProduct(pro.idProduct)" class="btn btn-sm btn-danger"  >Delete</a>
                        </td>
                    </tr>
                
                    </tbody>
                </table>
                <div class="div-pageStudent" *ngIf="totalPageProduct > 1">
                    <button  (click)="goToPageProduct(currentPageProduct - 1)" [disabled]="currentPageProduct === 1">Previous</button>
                    <span style="margin: 10px; margin-right: 10px; font-weight: bolder;"> {{ currentPageProduct }} </span>
                    <button (click)="goToPageProduct(currentPageProduct + 1)" [disabled]="currentPageProduct === totalPageProduct">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
