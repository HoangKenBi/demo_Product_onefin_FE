<div class="header">
    <a id="btn-back" routerLink="/dashboard" class="btn btn-sm btn-primary">Home Back</a> 
    <h1>Accounts</h1>
</div>
<div class="container">
    <div class="row">
        <div id="div1"  class="col-2">
            <div class="text1" >
                <h5 style="font-size: 30px; text-align: center; color: black; margin-bottom: 30px;">Menu</h5>
                <div style=" height: 50px; "><a class="dasboard" routerLink="/dashboard">OrderDetail</a></div>
                <div style=" height: 50px; "><a class="product" routerLink="/listproduct">Product</a></div>
                <div style=" height: 50px; "><a class="account" >Account</a></div>
            </div>
        </div>
        <div id="div2" class="col-10">
            <div class="text2">
                <h2 class="text-xl font-bold">Account</h2>
                <div class="div-searchStudent">
                    <a id="btn-add" routerLink="/createaccount"  class="btn btn-sm btn-primary" >Add</a>
                    <input type="text" [(ngModel)]="searchAccount" placeholder="Search..." name="search">
                    <button (click)="onSearchAccount()">Search</button>
                    </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name 
                            <button style="font-size: 15px; color: white; background-color: #0d6efd; border-radius: 5px;" (click)="handleClickAccount()">^</button>
                        </th>
                        <th scope="col">Email</th>
                        <th scope="col">User</th>
                        <th scope="col">Password</th>
                        <th scope="col">Role</th>               
                        <th scope="col">Option</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor=" let pro of listAccount">
                        <td>{{ pro.idAccount }}</td>
                        <td>{{ pro.fullNameAccount }}</td>
                        <td>{{ pro.emailAccount }}</td>
                        <td>{{ pro.userNameAccount }}</td>
                        <td>{{ pro.passwordAccount }}</td>
                        <td>{{ getStatusRole(pro.role) }}</td>               
                        <td>
                            <a routerLink="/editaccount/{{pro.idAccount}}" class="btn btn-sm btn-primary" style="margin-right: 5px;">Edit</a>
                            <a routerLink="/listaccount" (click)="OnDeleteAccount(pro.idAccount)" class="btn btn-sm btn-danger"  >Delete</a>
                        </td>
                    </tr>
                
                    </tbody>
                </table>
                <div class="div-pageStudent" *ngIf="totalPageAccount > 1">
                    <button  (click)="goToPageAccount(currentPageAccount - 1)" [disabled]="currentPageAccount=== 1">Previous</button>
                    <span style="margin: 10px; margin-right: 10px; font-weight: bolder;"> {{ currentPageAccount }} </span>
                    <button (click)="goToPageAccount(currentPageAccount + 1)" [disabled]="currentPageAccount=== totalPageAccount">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
